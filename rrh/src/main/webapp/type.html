<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>类别添加</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-5">
		  	<form action="typeInfoController/insert.do" id="sys" method="post" enctype="multipart/form-data">  
		  		<div class="form-group">
						    <label>名称:</label>
						    <input type="text" class="form-control" id="name" name="name">
				</div>
				<div class="form-group">
						    <label>推荐:</label>
						   <input type="radio" class="form-control" name="recommend_" checked="checked" onchange="checkMe(this)" value="0" />
						    <input type="hidden" class="form-control" id="recommend" name="recommend" value="0" >
				</div>
				<div class="form-group">
						    <label>  不推荐:</label>						
						 <input type="radio" class="form-control" name="recommend_" onchange="checkMe(this)" value="1"/>
						   
				</div>
				<div class="form-group">
				    <label for="exampleInputFile">图片</label>
				    <input type="file" name="file">
				</div>
				<div class="form-group">
					 <input type="button" onclick="submit()" value="提交">
			    </div>			
		  		
		  	</form>
</div>
</div>
</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript">
	  	function submit(){
	  		$("#sys").submit();
	  		 /* jQuery.ajax({	
	  		 	type: "post", 
		  		url: "typeInfoController/insert.do",	
		  		data: {"name":$("#name").val(),"recommend":$("#recommend").val()},		  		 		
		  		success: function(msg){
		  			alert(msg.result);		  		
		  		}	
		  	}); */
	  	}
	  	function checkMe(obj){
	  		var v=$('input:radio[name="recommend_"]:checked').val();
            $("#recommend").val(v);
	  	}
	</script>
	
	
	
<div class="syktss" >
	<ul style="float: left;">
		[loop]
			<li class="cl" style="padding:10px;width:{picwidth}px;float: left;margin:auto; ">
				<p class="m">
					<a href="{url}"{target}>
						<img src="{pic}" width="100%" height="{picheight}" alt="{title}" />
						<span></span>
					</a>
				</p>
				<dl class="bb">
					<dt style="width:{picwidth-30}px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis; -o-text-overflow:ellipsis;"><a href="{url}" title="{title}"{target} style="font-size:18px;">{title}</a></dt>
					<dd class="nr" style="color:#999999">{summary}</dd>
				</dl>
			</li>
		[/loop]
	</ul>
</div>

<link rel="stylesheet" type="text/css" href="template/xinglan_ling15/common/index.css">


    
    
    
</body>

</html>
